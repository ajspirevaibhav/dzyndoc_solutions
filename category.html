<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DDS Templates</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root{
--blue:#0B5FA5;
--dark:#1C2F4A;
--orange:#F7931E;
}

body{background:#f5f7fa;font-family:system-ui;}
.navbar{background:var(--dark);}

.filter-btn{
border:1px solid var(--blue);
color:var(--blue);
margin:5px;
}
.filter-btn.active,.filter-btn:hover{
background:var(--blue);
color:white;
}

.template-card{position:relative;}
.price{
position:absolute;
top:10px;
right:10px;
background:var(--orange);
color:white;
padding:4px 8px;
border-radius:8px;
font-size:13px;
font-weight:600;
}

.template-card:hover{
transform:translateY(-6px);
transition:.3s;
box-shadow:0 10px 25px rgba(0,0,0,.15);
}
</style>
</head>

<body>

 <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold">DDS Solutions</a>

            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="category.html" class="nav-link">Categories</a></li>
                    <li class="nav-item"><a href="category.html" class="nav-link">Templates</a></li>
                    <li class="nav-item"><a href="portfolio.html" class="nav-link">Portfolio</a></li>
                    <li class="nav-item"><a href="documentation.html" class="nav-link">Documentation</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container text-center mt-4">
<h2>Browse Templates</h2>

<button class="btn filter-btn active" onclick="f('all',this)">All</button>
<button class="btn filter-btn" onclick="f('wedding',this)">Wedding</button>
<button class="btn filter-btn" onclick="f('birthday',this)">Birthday</button>
<button class="btn filter-btn" onclick="f('business',this)">Business</button>
<button class="btn filter-btn" onclick="f('certificate',this)">Certificates</button>
</div>

<div class="container py-4">
<div class="row g-4">

<!-- ===== WEDDING 8 ===== -->
<script>
for(let i=1;i<=8;i++){
document.write(`
<div class="col-md-3 template wedding">
<div class="card template-card">
<span class="price">₹${40+i*5}</span>
<img src="https://via.placeholder.com/400x260">
<div class="card-body">
<h6>Wedding Template ${i}</h6>
<button class="btn btn-sm btn-primary">Preview</button>
<button class="btn btn-sm btn-warning">Edit</button>
</div></div></div>`);
}
</script>

<!-- ===== BIRTHDAY 8 ===== -->
<script>
for(let i=1;i<=8;i++){
document.write(`
<div class="col-md-3 template birthday">
<div class="card template-card">
<span class="price">₹${20+i*4}</span>
<img src="https://via.placeholder.com/400x260">
<div class="card-body">
<h6>Birthday Template ${i}</h6>
<button class="btn btn-sm btn-primary">Preview</button>
<button class="btn btn-sm btn-warning">Edit</button>
</div></div></div>`);
}
</script>

<!-- ===== BUSINESS 8 ===== -->
<script>
for(let i=1;i<=8;i++){
document.write(`
<div class="col-md-3 template business">
<div class="card template-card">
<span class="price">₹${50+i*6}</span>
<img src="https://via.placeholder.com/400x260">
<div class="card-body">
<h6>Business Template ${i}</h6>
<button class="btn btn-sm btn-primary">Preview</button>
<button class="btn btn-sm btn-warning">Edit</button>
</div></div></div>`);
}
</script>

<!-- ===== CERTIFICATE 8 ===== -->
<script>
for(let i=1;i<=8;i++){
document.write(`
<div class="col-md-3 template certificate">
<div class="card template-card">
<span class="price">₹${30+i*3}</span>
<img src="https://via.placeholder.com/400x260">
<div class="card-body">
<h6>Certificate Template ${i}</h6>
<button class="btn btn-sm btn-primary">Preview</button>
<button class="btn btn-sm btn-warning">Edit</button>
</div></div></div>`);
}
</script>

</div>
</div>

<script>
function f(cat,btn){
document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
btn.classList.add('active');

document.querySelectorAll('.template').forEach(c=>{
c.style.display = (cat==='all'||c.classList.contains(cat)) ? 'block':'none';
});
}
</script>

</body>
</html>
