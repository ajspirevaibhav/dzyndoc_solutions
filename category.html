<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DDS Templates</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root{
  --blue:#0B5FA5;
  --dark:#1C2F4A;
  --orange:#F7931E;
}

body{
  background:#f5f7fa;
  font-family:system-ui;
}

.navbar{
  background:var(--dark);
}

/* FILTER */
.filter-btn{
  border:1px solid var(--blue);
  color:var(--blue);
  margin:5px;
}
.filter-btn.active,
.filter-btn:hover{
  background:var(--blue);
  color:white;
}

/* CARD */
.template-card{
  transition:.3s;
  border-radius:12px;
  overflow:hidden;
}
.template-card:hover{
  transform:translateY(-6px);
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}

.card img{
  height:200px;
  object-fit:cover;
}

.price-badge{
  position:absolute;
  top:10px;
  right:10px;
  background:var(--orange);
  color:white;
  padding:4px 10px;
  border-radius:10px;
  font-size:12px;
  font-weight:600;
}

.template-tag{
  font-size:12px;
  color:#666;
}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal-box{
  background:white;
  padding:20px;
  width:320px;
  border-radius:12px;
}
.price-row{
  display:flex;
  justify-content:space-between;
  padding:10px;
  border:1px solid #eee;
  border-radius:8px;
  margin-bottom:8px;
}
.price-row.highlight{
  border-color:var(--orange);
  background:#fff4e6;
}
</style>
</head>

<body style="background-image: url(silver-floral-pattern-background_53876-118841.jpg);">

<!-- NAV -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand fw-bold">DDS Solutions</a>
  </div>
</nav>

<!-- FILTER -->
<div class="container text-center mt-4">
  <h2>Browse Templates</h2>
  <button class="btn filter-btn active" onclick="filterCat('all',this)">All</button>
  <button class="btn filter-btn" onclick="filterCat('wedding',this)">Wedding</button>
  <button class="btn filter-btn" onclick="filterCat('birthday',this)">Birthday</button>
  <button class="btn filter-btn" onclick="filterCat('business',this)">Business</button>
  <button class="btn filter-btn" onclick="filterCat('certificate',this)">Certificates</button>
</div>

<!-- GRID -->
<div class="container py-4">
  <div class="row g-4" id="templateGrid"></div>
</div>

<!-- PRICING MODAL -->
<div class="modal-bg" id="pricingModal">
  <div class="modal-box">
    <h5 class="mb-3">Choose Download Option</h5>

    <div class="price-row">
      <span>Free (Low Quality)</span>
      <strong id="pFree">₹0</strong>
    </div>

    <div class="price-row">
      <span>Premium (HD)</span>
      <strong id="pPremium">₹10</strong>
    </div>

    <div class="price-row highlight">
      <span>Premium + Photo</span>
      <strong id="pPhoto">₹15</strong>
    </div>

    <button class="btn btn-warning w-100 mt-2">
      Proceed to Payment
    </button>

    <button class="btn btn-light w-100 mt-2" onclick="closePricing()">
      Cancel
    </button>
  </div>
</div>

<script>
/* ===== TEMPLATE DATA ===== */
const templates = [];

["wedding","birthday","business","certificate"].forEach(cat=>{
  for(let i=1;i<=8;i++){
    templates.push({
      cat: cat,
      title: `${cat} Template ${i}`
    });
  }
});

/* ===== RENDER CARDS ===== */
const grid = document.getElementById("templateGrid");

templates.forEach(t => {
  grid.innerHTML += `
    <div class="col-md-3 template ${t.cat}">
      <div class="card template-card position-relative">

        <span class="price-badge priceBadge">From ₹10</span>

        <img src="demo-template.jpg" alt="Template Preview">

        <div class="card-body">
          <h6 class="mb-1 text-capitalize">${t.title}</h6>
          <div class="template-tag mb-2">
            Free • Premium Available
          </div>

          <button class="btn btn-sm btn-primary">Preview</button>
          <button class="btn btn-sm btn-warning" onclick="openPricing()">
            Use Template
          </button>
        </div>

      </div>
    </div>
  `;
});

/* ===== FILTER ===== */
function filterCat(cat,btn){
  document.querySelectorAll('.filter-btn')
    .forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');

  document.querySelectorAll('.template').forEach(c=>{
    c.style.display =
      (cat==="all" || c.classList.contains(cat))
      ? "block"
      : "none";
  });
}

/* ===== MODAL ===== */
function openPricing(){
  document.getElementById("pricingModal").style.display="flex";
}
function closePricing(){
  document.getElementById("pricingModal").style.display="none";
}

/* ===== INR / USD PRICING ===== */
const priceINR = {
  badge:"From ₹10",
  free:"₹0",
  premium:"₹10",
  photo:"₹15"
};
const priceUSD = {
  badge:"From $0.49",
  free:"$0",
  premium:"$0.49",
  photo:"$0.99"
};

fetch("https://ipapi.co/json/")
.then(res=>res.json())
.then(data=>{
  const p = (data.country==="IN") ? priceINR : priceUSD;

  document.querySelectorAll(".priceBadge")
    .forEach(b=>b.innerText=p.badge);

  pFree.innerText = p.free;
  pPremium.innerText = p.premium;
  pPhoto.innerText = p.photo;
})
.catch(()=>{});
</script>

</body>
</html>
