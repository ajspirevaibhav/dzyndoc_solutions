.name{font-size:22px;font-weight:700;}
</style>

            <a class="navbar-brand fw-bold">DDS Solutions</a>

            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">

<h4 class="text-center mb-3">Preview</h4>

<div id="card">

<div class="title" id="title"></div>

<p>Marriage Invitation</p>

<div class="name" id="groom"></div>
<div>&</div>
<div class="name" id="bride"></div>

<p class="mt-3">
<span id="date"></span><br>
<span id="time"></span>
</p>

<p id="venue"></p>

</div>

<div class="text-center mt-4">
<button class="btn btn-success" onclick="savePNG()">Save PNG</button>
<button class="btn btn-danger ms-2" onclick="savePDF()">Save PDF</button>
</div>

<script>

const d = JSON.parse(localStorage.getItem("inviteData"));

for(let k in d){
document.getElementById(k).innerText = d[k];
}

function savePNG(){
html2canvas(document.querySelector("#card")).then(canvas=>{
let a=document.createElement("a");
a.download="invitation.png";
a.href=canvas.toDataURL();
a.click();
});
}

async function savePDF(){
const { jsPDF } = window.jspdf;
html2canvas(document.querySelector("#card")).then(canvas=>{
const img=canvas.toDataURL("image/png");
const pdf=new jsPDF();
pdf.addImage(img,'PNG',10,10,180,0);
pdf.save("invitation.pdf");
});
}

</script>
